<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
</head>
<body>

    <!-- Timer -->
    <section class="hide font" id="clock" >Time: <h3 id="timer"></h3>
    </section>

    <!-- Start game button -->
    <section id="start-game" class="hide font">
        <h1>Welcome to my coding quiz</h1>
        <button class="font btn" id="start-btn">Click here to Start</button>
    </section>

    <!-- Question section -->
    <section id="questions" class="hide font">
        <h2 class="font" id="question-header">Questions?</h2>
        <ul id="multiple-choices" class="btn-group font">
           
        </ul>    

            <!-- Feedback -->
    <section id="feedback" class="text-center font" >
        <h3 id="feedback" class="font">  </h3>
        <section id="answer-feedback" class="feedback font hide">Your answer was </section>
        <h4 id="user-score" class="score font hide">Your current score is </h4>
    </section>


    </section>    
    <!-- End game screen -->
    <section id="endgame" class="hide font">
        <h1>Game Over</h1>
        <h1>Your score is <span id="results"></span> please enter your initials to save</h1>
        
        <!-- Form to enter initials -->
        <form id="formEl" class="hide">
            <label id="form-label" for="fName">Initials: </label>
            <input type="text" name="form-name" id="formName" class="font" placeholder="Initials here" >

            <!-- button to save initials -->
            <button type="submit" id="saveBtn" class="font">Save</button>
        </form>
    </section>
    
    
    <!-- All the high scores table -->
    <section class="hide" id="high-score-table">  
            <table class="font">
                <thead>
                  <tr>
                    <th scope="col">Highscores</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="row-1"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>@twitter</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>@twitter</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>@twitter</td>
                  </tr>
                </tbody>
            </table>
       
        <button class="btn" id="clear-score-btn"> Clear Highscores </button>
        <button class="btn" id="end-button">Click to end the game and return to the home screen</button>
    
      
    
    
    </section>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/indexV3.js"></script>
</body>
</html>
